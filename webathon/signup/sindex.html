<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrepreneur Registration Form</title>
  <link rel="stylesheet" href="signupnew.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="sstyle.css">

</head>
<body>
  <div class="wrapper">
    <header class="header">Entrepreneur Registration Form</header>
    <form action="#">
      <div class="field name">
        <div class="input-area">
          <input type="text" placeholder="Full Name">
          <i class="fa fa-user icon"></i>
        </div>
      </div>
      <div class="field Number">
        <div class="input-area">
          <input type="text" placeholder="Phone Number">
          <i class="fa fa-phone icon"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>
      <div class="field company">
        <div class="input-area">
          <input type="text" placeholder="Company">
          <i class="fa fa-building icon"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>
      <div class="field website">
        <div class="input-area">
          <input type="text" placeholder="LinkedIn URL">
          <i class="fa fa-link icon"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>
      <div class="field n">
        <div class="input-area">
          <input type="text" placeholder="Highest Qualification">
          <i class="fa fa-book icon"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="fa fa-lock icon"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>
      <button class="btn btn-primary bg-info text-black m-4" data-bs-target="#content3" data-bs-toggle="modal">
        Sign Up</button>
        <div class="modal" id="content3">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                       <a href="../homepage/index.html">Signed Up Successfully! Click for Home</a>
                        </div>
                    
                </div>
            </div>
        </div>
    </form>
  </div>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
