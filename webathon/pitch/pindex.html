<!DOCTYPE html>
<html lang="en">
<head>

    <form action="#">

        <input type="text" id="name" name="name" required>

        <input type="file" id="document" name="document" required>

        <button class="btn btn-primary bg-info text-black m-4" data-bs-target="#content3" data-bs-toggle="modal">
            Submit</button>
            <div class="modal" id="content3">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                           <h2>Submitted !!!</h2>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div>
                            <h6>Your form has been submitted. Wait for the response</h6>
                            <i class="fa fa-home fa-2x icon"></i>

                          </div>                          
                    </div>
                </div>
            </div>
        
      </form>
